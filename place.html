<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Isiko Stephen">
  <meta name="description" content="This is the place page">
  <title>Uganda The Place</title>
  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Uganda</h1>
  </header>
   <div class="separator"></div>
  <main>
    <!-- Hero -->
    <section class="hero">
      <picture>
        <img src="images/place-hero.webp" alt="Uganda Landscape">
      </picture>

      <!-- Data section -->
      <section class="data">
        <h2>Data</h2>
        <ul>
          <li>Population: 47 million</li>
          <li>Capital: Kampala</li>
          <li>Language: English, Swahili</li>
          <li>Calling Code: +256</li>
          <li>Currency: UGX</li>
        </ul>
      </section>

      <!-- Weather section -->
      <section class="weather">
        <h2>Weather <span class="icon"></span></h2>
        <div class="weather-icon"></div>
        <p>Temperature: <span id="temp">28</span> °C</p>
        <p>Wind Speed: <span id="speed">10</span> km/h</p>
        <p>Wind Chill: <span id="chill"></span></p>
      </section>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> ❤Stephen Isiko❤ <br> Uganda <br> Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
