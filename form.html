<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Review form for w05">
  <meta name="author" content="Isiko Stephen">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html">
      
      <label for="product">Product Name: <span class="required">*</span></label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating: <span class="required">*</span></legend>
        <label><input type="radio" name="rating" value="1" required>☆ 1</label>
        <label><input type="radio" name="rating" value="2">☆ 2</label>
        <label><input type="radio" name="rating" value="3">☆ 3</label>
        <label><input type="radio" name="rating" value="4">☆ 4</label>
        <label><input type="radio" name="rating" value="5">☆ 5</label>
      </fieldset>

      <label for="installDate">Date of Installation: <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="easy_install">Easy Installation</label>
        <label><input type="checkbox" id="feature2" name="features" value="durability">Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="affordability">Affordability</label>
        <label><input type="checkbox" id="feature4" name="features" value="portability">Portability</label>

      </fieldset>

      <label for="reviewText">Written Review:</label>
      <textarea id="reviewText" name="reviewText" rows="5"></textarea>

      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName">

      <input type="submit" value="Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Product Review Site</p>
  </footer>


</body>
</html>
